name: Deploy to EC2 nginx
on: [push]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      # Decode the private key
      - name: Setup SSH Key
        run: |
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/edificeone.pem
          chmod 600 ~/edificeone.pem

      # Test SSH connection
      - name: Test SSH Connection
        run: |
          ssh -i ~/edificeone.pem -o StrictHostKeyChecking=no ${{ secrets.USERNAME }}@${{ secrets.HOST }} "echo Connected to EC2"

      # Deploy to EC2
      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ~/edificeone.pem
          port: ${{ secrets.PORT }}
          script: |
            # Navigate to the deployment directory
      
            cd /var/www/edificeweb
            
            # Remove old repository content
            sudo rm -rf ./*
            
            # Clone the latest repository version
            git clone https://github.com/latestbob/edificedevops.git
            
            # Set correct permissions
            sudo chown -R www-data:www-data /var/www/edificeweb/edificedevops
            sudo chmod -R 755 /var/www/edificeweb/edificedevops
            
            # Restart Nginx
            sudo systemctl restart nginx
